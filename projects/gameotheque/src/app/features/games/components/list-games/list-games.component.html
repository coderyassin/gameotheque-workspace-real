<dtbc-main-filters></dtbc-main-filters>

@if (videoGameList && videoGameList.length > 0) {
  <dtbc-table-games
    [title]="title()"
    [items]="videoGameList"></dtbc-table-games>
}
@else {
  <p>There are no video games.</p>
}

@if (readyToCreate()) {
  <dtbc-create-video-game (toCreateVideoGame)="prepareCreation($event)"></dtbc-create-video-game>
}
