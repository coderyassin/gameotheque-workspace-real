<h2>{{ title() }}</h2>
<table>
  <tbody>
  <tr>
    <th>Name</th>
    <th>Release Date</th>
  </tr>
    @for (videoGame of items(); track videoGame.name) {
      <tr>
        <td>{{ videoGame.name }}</td>
        <td>{{ videoGame.releaseDate }}</td>
      </tr>
    }
  </tbody>
</table>

<button (click)="clickToAddNewVideoGame()">New video-game</button>
